<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>grid</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container">
      <div class="row bg-primary p-3 text-white">Navigation Bar</div>
    </div>

    <!-- Header -->
    <div class="container">
      <div class="row bg-secondary p-5 text-white">Header</div>
    </div>

    <!-- content -->
    <div class="container">
      <div class="row bg-success p-4 text-white">content1</div>
      <div class="row bg-success p-4 text-white">
        <div class="col bg-warning">content2</div>
        <div class="col bg-dark">content2.2</div>
      </div>
      <div class="row bg-light p-4 text-dark">content3</div>
      <div class="row bg-info p-4 text-white">
        <div class="position-relative start-50">content4</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
      <div class="row bg-danger p-5 text-white">Footer</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
